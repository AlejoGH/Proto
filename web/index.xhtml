<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body style="height:100%;width:100%">
        <p:growl showDetail="true" sticky="true"/>
        <div align="center" style="top: 20%;height: 60%;  margin: 0;
             position: absolute; background-color: cadetblue; width: 50%; left: 25%;  border-radius: 25px; border: 1px solid cadetblue;">

            <div class="contenedor" >

                <div class="column2" >
                    <div >
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <a href="https://fondoaccion.org/">
                        <img src="resources/img/logofa.png" height="auto" width="100%"/>
                    </a>
                </div>
                <div class="column2" align="center" style="background: background">

                    <h:form class="form">
                        <div >
                            <p:inputText placeholder="Usuario" 
                                         class="input" 
                                         value="#{UserBean.userNick}"/>
                        </div>
                        <div>
                            <!-- <span class="fa fa-lock"></span> -->
                            <p:password placeholder="Contraseña" 
                                        class="input" 
                                        value="#{UserBean.userPassword}"/>                                    
                        </div>
                        <br/>
                        <div >
                            <p:commandButton value="Iniciar Sesión" 
                                             id="btn" class="btn" 
                                             action="#{UserBean.loginpRO()}" 
                                             ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
