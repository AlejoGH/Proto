<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Formulario</title>
        <h:outputStylesheet library="vendor/bootstrap/scss" name="bootstrap.scss"/>

    </h:head>
    <h:body>
        <div class="container-fluid" align="center">
            <div class="row main-content bg-success text-center">
                <div class="col-md-4 text-center company__info">
                    <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
                    <a href="https://fondoaccion.org/"><img src="resources/img/logofa.png" height="auto" width="100%"/></a>
                </div>
                <div class="col-md-8 col-xs-10 col-sm-12 login_form " style="padding-top: 50px">
                    <div class="container-fluid">
                        <div class="row">
                            <h2>Iniciar Sesión</h2>
                        </div>

                        <div class="row" style="padding-top: 50px">
                            <h:form class="form-group">

                                <div class="row">
                                    <p:inputText placeholder="Usuario" class="form__input" value="#{UserBean.userNick }"/>
                                </div>
                                <div class="row" style="padding-top: 30px">
                                    <!-- <span class="fa fa-lock"></span> -->
                                    <p:password placeholder="Contraseña" class="form__input" value="#{UserBean.userPassword}"/>                                    
                                </div>
                                <div class="row" style="padding-top: 30px">
                                    <p:commandButton value="Iniciar Sesión" id="btn" class="btn" action="#{UserBean.loginpRO()}" ajax="false"/>
                                </div>

                            </h:form>
                        </div>

                        <div class="row" align="left">
                            <p>Para informar sobre eventualidades<br/>contactar equipo de sistemas</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
