<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <p:panel style="padding-bottom: 100px">
        <h:form id = "CrearUsuario" rendered="#{contentController.activePage == 5}">
            <h1 style="text-align: center"> Creación de nuevos usuarios </h1>
            <hr class="sidebar-divider my-0" style="background: #ff3232"/>
            <p:growl id="growl2" showDetail="true" sticky="true" />  
            <div align="center" style="padding-top: 15px">                
                <p:outputLabel value="Nombre completo" style="padding-right: 3%"/>
                <p:inputText value="#{usersManagementBean.newUser.name}"/>
            </div>
            <div align="center" style="padding-top: 15px">                
                <p:outputLabel value="Usuario" style="padding-right: 8.5%"/>
                <p:inputText value="#{usersManagementBean.newUser.nickname}"/>
            </div>
            <div align="center" style="padding-top: 15px">                
                <p:outputLabel value="Identifiación" style="padding-right: 6%"/>
                <p:inputText value="#{usersManagementBean.newUser.cc}"/> 
            </div>
            <div align="center" style="padding-top: 15px">                
                <p:outputLabel value="Rol" style="padding-right: 3% "/>
                <h:selectOneMenu value="#{usersManagementBean.rol_id}">
                    <f:selectItems value="#{constantesBean.roles}" var="rol" itemLabel="#{rol.rol_name}" itemValue="#{rol.rol_id}"/>
                </h:selectOneMenu>
            </div>
            <div align="center" style="padding-top: 15px">                
                <p:outputLabel value="Area       "/>
                <h:selectOneMenu value="#{usersManagementBean.area_id}">
                    <f:selectItems value="#{constantesBean.areas}" var="area" itemLabel="#{area.area_nombre}" itemValue="#{area.area_id}"/>
                </h:selectOneMenu>
            </div>
            <div align="center" style="padding-top: 50px">                
                <p:commandButton value="Crear usuario" class="button" action="#{usersManagementBean.crearUsuario()}" ajax="false"/>
            </div>
            <hr class="sidebar-divider my-0" style="background: #ff3232"/>
        </h:form>
    </p:panel>
</ui:composition>
